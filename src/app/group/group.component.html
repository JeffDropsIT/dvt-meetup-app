<div class="card card1" >
    <img class="card-img-top"  src="{{ group.key_photo  ?  group.key_photo.photo_link : img_placeholder }}" alt="Card image cap">
    <div class="card-body-img">
            <div class="img-present">
              <h6>{{ group.name }}</h6>
  
              <p >{{ group.localized_location }}</p>
            </div>
            
            <div id="card-footer">
                
                    <div class="avatar-container">
                        <img class="avatar"  src="{{ group.organizer.photo ? group.organizer.photo.photo_link : img_placeholder  }}"/>
                        
                    </div>
                    <div class="user-details-container">
                           
                            <h6 class="card-title" >{{ group.organizer.name  }}</h6>    
                            <a href="{{ group.link }}" >See more</a>
                    </div>
                    
            </div>
    </div>
  </div>
